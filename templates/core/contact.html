{% extends 'core/base.html' %}
{% load static %}
{% block content %}

<section class="contact-section pt-150 pb-150">
    <div class="container">

        <!-- Title -->
        <div class="row mb-5">
            <div class="col-lg-12">
                <h5 class="contact-subtitle">CONTACT US</h5>
                <hr class="contact-divider">
                <h1 class="contact-title">PLEASE CONTACT US</h1>
                <p class="contact-description">
                    <span class="highlight">Pro Version</span> only.
                </p>
            </div>
        </div>

        <!-- Contact Body -->
        <div class="row mt-5">

            <!-- LEFT SIDE DETAILS -->
            <div class="col-lg-5 mb-5 contact-left">
                <div class="contact-info">
                    <h6>PHONE</h6>
                    <p>+0123456789</p>
                </div>

                <div class="contact-info">
                    <h6>E-MAIL</h6>
                    <p>info@example.com</p>
                </div>

                <div class="contact-info">
                    <h6>ADDRESS</h6>
                    <p>123 Street, New York, USA</p>
                </div>

                <div class="contact-info">
                    <h6>FOLLOW US</h6>
                    <div class="social-links">
                        <a href="#"><i class="lni lni-facebook-filled"></i></a>
                        <a href="#"><i class="lni lni-twitter-filled"></i></a>
                        <a href="#"><i class="lni lni-instagram-filled"></i></a>
                        <a href="#"><i class="lni lni-linkedin-original"></i></a>
                    </div>
                </div>
            </div>

            <!-- RIGHT SIDE FORM -->
            <div class="col-lg-7 contact-right">
                <form method="post" action="">
                    {% csrf_token %}

                    <div class="row">
                        <div class="col-lg-6 mb-3">
                            <input type="text" name="name" class="form-control contact-input" placeholder="Your Name">
                        </div>

                        <div class="col-lg-6 mb-3">
                            <input type="email" name="email" class="form-control contact-input" placeholder="Your Email">
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="text" name="subject" class="form-control contact-input" placeholder="Subject">
                    </div>

                    <div class="mb-3">
                        <textarea rows="8" name="message" class="form-control contact-textarea" placeholder="Message"></textarea>
                    </div>

                    <div class="text-end mt-4">
                        <button type="submit" class="contact-btn">Send Message</button>
                    </div>

                </form>
            </div>

        </div>
    </div>
</section>
{% endblock %}
