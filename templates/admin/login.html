<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1f1f1f, #343a40);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 35px;
            border-radius: 10px;
            width: 360px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(6px);
        }

        .login-box h3 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: #fff;
        }

        .form-control:focus {
            box-shadow: none;
            border: 1px solid #fff;
            background: rgba(255, 255, 255, 0.3);
        }

        .btn-custom {
            background: #d63384;
            color: #fff;
            font-weight: 600;
        }

        .btn-custom:hover {
            background: #b42a6d;
        }

        a {
            color: #ffc107;
            text-decoration: none;
        }

        a:hover {
            color: #fff;
        }
    </style>

</head>
<body>

<div class="login-box">

    <h3>Admin Login</h3>

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">email</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button class="btn btn-custom w-100 mt-3">Login</button>

        {% if messages %}
            {% for message in messages %}
                <p class="text-warning text-center mt-3">{{ message }}</p>
            {% endfor %}
        {% endif %}
    </form>

</div>

</body>
</html>
