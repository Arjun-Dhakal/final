<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background:#f8f9fa; }

        .sidebar {
            width: 200px;
            height: 100vh;
            background: #343a40;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar a {
            padding: 10px 20px;
            display: block;
            color: #ddd;
            text-decoration: none;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background: #495057;
            color: #fff;
        }

        .main {
            margin-left: 200px;
            padding: 20px;
        }

        .topbar {
            background: white;
            padding: 12px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #6c63ff;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h5 class="text-center mb-3">Admin Panel</h5>
        
        <a href="{% url 'dashboard' %}" class="active"><i class="fa fa-home me-2"></i> Dashboard</a>
        <a href="{% url 'slide_list' %}"><i class="fa fa-images me-2"></i> Slides</a>
        <!-- <a href="#"><i class="fa fa-building me-2"></i> Clients</a> -->
        <a href="{% url 'service' %}"><i class="fa fa-cogs me-2"></i> Services</a>
         <a href="{% url 'message' %}"><i class="fa fa-envelope me-2"></i> Messages</a> 
        <a href="{% url 'aboutus_list' %}"><i class="fa fa-info-circle me-2"></i> About</a>
        <a href="{% url 'media' %}"><i class="fa fa-phone me-2"></i> Media</a> 
    </div>

    <!-- Main Content -->
    <div class="main">

        <!-- Top Bar -->
        <div class="topbar">
            <h5 class="m-0">Welcome, {{ user.first_name|default:user.email }}</h5>
            
            <div class="d-flex align-items-center gap-3">
                <div class="avatar">{{ user.first_name|default:"A"|slice:":1" }}</div>
                <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
        {%block content %}
    
        {% endblock %}

        <!-- Content -->
    </div>

</body>
</html>
