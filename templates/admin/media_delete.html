{% extends 'admin/base.html' %}
{% block content %}
<div class="container mt-4">
    <h3>Delete Media</h3>
    <hr>
    <p>Are you sure you want to delete the media: <strong>{{ media.office_description }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'media' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
